<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/assignment.css" href="../js/home.js">

<body>
        <header class="header">
            <img src="../img/images.jpg" alt="logo" style="border-radius: 50%;">
            <h1>Đăng ký thông tin người dùng</h1>
            <p>Chào mừng bạn đến với trang web </p>
        </header>

    <fieldset>
        <form action="" method="" name="registerForm" id="userForm">
          
            <div class="form-group">
                <label for="">Fullname</label>                
                <input type="text" name="fullName" id="name" placeholder="Họ và tên">
                <span class="msg-error"></span>
                <i style="display:none; color: green;" class="fa fa-check" aria-hidden="true"></i>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="Email" id="email" placeholder="Nhập Email">
                <span class="msg-error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Giới tính:</label>
                <input type="radio" id="male" name="gender" value="Nam" required>
                <label for="male">Nam</label>
                <input type="radio" id="female" name="gender" value="Nữ" required>
                <label for="female">Nữ</label>           
            </div>

            <div class="form-group">
                <label for="">Sở thích</label>
                <textarea name="" id="" cols="30" rows="5" placeholder=" Sở thích của bạn"></textarea>             
            </div>

            <div class="form-group">
                <label for="bio">Giới thiệu bản thân:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>
            </div> <br>

                <button type="submit" class="submit">Đăng ký</button>
            

        </form>
        <form action="" name="loginForm"></form>
    </fieldset>

</body>
