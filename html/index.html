    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
        <header class="header">
            <img src="../img/images.jpg" alt="logo" style="border-radius: 50%;">
            <h1>Đăng ký thông tin người dùng</h1>
            <p>Chào mừng bạn đến với trang web </p>
        </header>

    <fieldset>
        <form action="" method="" name="registerForm">
          
            <div class="form-group">
                <label for="">Fullname</label>                
                <input type="text" name="fullName" placeholder="Họ và tên">
                <span class="msg-error"></span>
                <i style="display:none; color: green;" class="fa fa-check" aria-hidden="true"></i>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="Email" placeholder="Nhập Email">
                <span class="msg-error"></span>
            </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" required name="phone" placeholder="Số điện thoại">
            </div>

            <div class="form-group">
                <label for="">Giới tính</label>
                <div class="list-item"><input type="radio" name="gender" value="1"> Nam</div>
                <div class="list-item"><input type="radio" name="gender" value="2" checked> Nữ</div>
                <div class="list-item"><input type="radio" name="gender" value="3"> Khác</div>                    
            </div>

            <div class="form-group">
                <label for="">Sở thích</label>
                <textarea name="" id="" cols="30" rows="5" placeholder=" Sở thích của bạn"></textarea>             
            </div>

            <div class="form-group">
                <label for="">Giới thiệu bản thân</label>
                <textarea name="" id="" cols="30" rows="5" placeholder="Giới thiệu về bản thân"></textarea>
            </div>

            <div class="form-group">
                <input type="button" name="submit" value="SUBMIT">
            </div> 

        </form>
        <form action="" name="loginForm"></form>
    </fieldset>
